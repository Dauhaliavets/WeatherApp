<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/index.css">
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="weather__wrapper">
				<form class="form__search">
					<input
						class="form__search-input"
						type="text"
						name=""
						id=""
						placeholder="Search city"
					/>
					<button class="form__search-button" type="submit"></button>
				</form>

				<div class="current__location">
					<div class="tabs">
						<div class="tabs__item">
							<!-- Now -->
							<div class="weather__temperature">14*</div>
							<div class="weather__icon">
								<img
									src="img/icon-cloud.png"
									alt="cloud"
									class="icon-weather"
								/>
							</div>
							<div class="location__wrapper">
								<p class="location">Aktobe</p>
								<div class="like__icon">
									<svg
										width="24"
										height="25"
										viewBox="0 0 24 25"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											opacity="0.54"
											fill-rule="evenodd"
											clip-rule="evenodd"
											d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z"
											stroke="black"
											stroke-width="2"
										/>
									</svg>
								</div>
							</div>
						</div>
                                                                <!-- <div class="tabs__item">
                                                                    -- Details --
                                                                </div>
                                                                <div class="tabs__item">
                                                                    -- Forecast --
                                                                </div> -->
					</div>
					<ul class="tabs__control">
						<li class="tabs__btn-wrapper">
							<button class="tabs__btn">Now</button>
						</li>
						<li class="tabs__btn-wrapper">
							<button class="tabs__btn">Details</button>
						</li>
						<li class="tabs__btn-wrapper">
							<button class="tabs__btn">Forecast</button>
						</li>
					</ul>
				</div>

				<div class="added__locations">
					<h3 class="locations__title">Added Locations:</h3>
					<ul class="locations">
						<li class="location">
							<a href="#">Amur</a>
						</li>
						<li class="location">
							<a href="#">Samara</a>
						</li>
						<li class="location">
							<a href="#">Bali</a>
						</li>
						<li class="location">
							<a href="#">Dane</a>
						</li>
						<li class="location">
							<a href="#">Kilo</a>
						</li>
						<li class="location">
							<a href="#">Nur-Sultan</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
